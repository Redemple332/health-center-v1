<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Scanner</title>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  </head>
  <body>
    <h1>QR Code Scanner</h1>
    <video id="scanner" width="100%"></video>

    <script>
      // Your JavaScript code will go here
    </script>
  </body>
</html>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Initialize the Instascan scanner
    let scanner = new Instascan.Scanner({ video: document.getElementById('scanner') });

    // Add a callback function to handle scanned QR codes
    scanner.addListener('scan', function (content) {
      alert('Scanned: ' + content);
    });

    // Start the camera and begin scanning
    Instascan.Camera.getCameras()
      .then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]); // Use the first camera
        } else {
          console.error('No cameras found.');
        }
      })
      .catch(function (error) {
        console.error(error);
      });
  });
</script>
